    <script>
        // let obj1={

        //deep copy
        let obj1={
            Name:"Saad Jhujh",
            Age:23,
            Address:{
                City:"Hujra Shah Muqeem",
                Village:"Jhujh Kalan"
            }
        }
        let obj2=JSON.parse(JSON.stringify(obj1)) //value of obj1 assigned to obj2
        obj2.Address.City="Okara"
        console.log(obj1);
        console.log(obj2);


    </script>
